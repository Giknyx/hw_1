{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    {% if logged %}
        <h1>Hello, {{ name }}!</h1>
        <a href="{{ url_for('logout', page='index') }}">Log out</a>
    {% endif %}

    <a href="{{ url_for('login') }}">Log in</a>
    <a href="{{ url_for('signup') }}">Sign up</a>

{% endblock %}
