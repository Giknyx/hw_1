{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}

    {% if logged %}
        <h1>Hello, {{ name }}!</h1>
        <h3>Log out first, if you want to sign up!</h3>
        <a href="{{ url_for('logout', page='signup') }}">Log out</a>
    {% else %}

    {% for cat, m in get_flashed_messages(True) %}
        <div class="flash {{ cat }}">{{ m }}</div>
    {% endfor %}

    <form action="{{ url_for('signup') }}" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required value="{{ email }}">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required value="{{ password }}">

        <input type="submit" value="Sign up">
    </form>

    {% endif %}

    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('login') }}">Log in</a>

{% endblock %}
